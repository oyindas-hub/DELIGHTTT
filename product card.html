<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Card</title>
    <link rel="stylesheet" href="product card.css">
  </head>
  <body>
    <div class="product-card">
      <div class="product-image">
        <img src="bag images/side-view-model-posing-with-bubble-wrap_23-2149704451.avif" alt="Product Image">
      </div>
      <div class="product-details">
        <h2>Elegant Leather Bag</h2>
        <p>Premium handcrafted leather bag, perfect for any occasion. Durable, chic, and timeless.</p>
        <div class="price">$199.99</div>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
